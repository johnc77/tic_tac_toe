<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>



<body>
    <div class="container">

        <header class="header">
            <div class="navBut">
                <i class="fas fa-bars" onclick="openSlideMenu()"></i>
            </div>

            <div class="playerName">
                <h2 id="p1Dname">PLAYER ONE</h2>
            </div>

            <div class="playerScore" id="p1Score">
                <h2>0</h2>
            </div>

            <div class="playerName">
                <h2 id="p2Dname">PLAYER TWO</h2>
            </div>

            <div class="playerScore" id="p2Score">
                <h2>0</h2>
            </div>            
        </header>

        <div class="side-nav" id="side-menu">

            <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>

            <form action="submit">

                <span class="menu-text">PLAYER ONE NAME</span>
                <input type="text" id="p1name" class="text-input"><input type="button" value="Submit" onclick="playerOneName()" class="sub-btn">
                <br></br>

                <span class="menu-text">PLAYER TWO NAME</span>
                <input type="text" id="p2name" class="text-input"><input type="button" value="Submit" onclick="playerTwoName()" class="sub-btn">
                <br></br>

                <span class="menu-text">PLAY COMPUTER?</span>
                <span class="mylabel">
                    <input type="checkbox" id="p2comp">
                    <div class="slidingGrove"></div>
                    <label for="p2comp" name="slider" class="mylabel"></label>
                </span>
                <br></br>

                <span class="menu-text">PLAY SOUNDS?</span>
                <span class="mylabel">
                    <input type="checkbox" id="sounds" checked>
                    <div class="slidingGrove"></div>
                    <label for="sounds" name="slider" class="mylabel"></label>
                </span>


            </form>
        </div>

        <main class="main" id="main">
            <aside class="aside">
                <section class="titleArea">
                    <h1>John's Tic Tac Toe Game</h1>
                </section>
                <section class="messageBoard" id="messageBoard">
                    <h2>ARE YOU READY TO PLAY?</h2>
                </section>
                <input type="button" value="Start Game" id="start">
            </aside>

            <section class="gameGrid">
                <div class="gridSection" id="sectionOne" value="1"></div>
                <div class="gridSection" id="sectionTwo" value="2"></div>
                <div class="gridSection" id="sectionThree" value="3"></div>
                <div class="gridSection" id="sectionFour" value="4"></div>
                <div class="gridSection" id="sectionFive" value="5"></div>
                <div class="gridSection" id="sectionSix" value="6"></div>
                <div class="gridSection" id="sectionSeven" value="7"></div>
                <div class="gridSection" id="sectionEight" value="8"></div>
                <div class="gridSection" id="sectionNine" value="9"></div>
            </section>
        </main>


        <footer class="footer">
            <h3>THIS IS WHERE GIT LINKS GO</h3>
        </footer>

    </div>    
    <script src="js/main.js"></script>
</body>
</html>
